<html>
  <head>
    <script>
      /* EXERCISE 1
        Write a function for changing the title of the document in something else.
        */

      function changeTitle(newTitle) {
        document.getElementsByTagName("h1")[0].innerHTML = newTitle;
      }

      /* EXERCISE 2
        Write a function for changing the class of the title of the page in "myHeading".
        */

      function addClassToTitle() {
        let x = document.getElementsByTagName("h1")[0];
        x.classList.add("classTitle");
      }

      /* EXERCISE 3
        Write a function for changing the text of only the p which are children of a div.
        */

      function changePcontent() {
        document.querySelector("div>p").innerHTML = "Change";
      }

      /* EXERCISE 4
        Write a function for changing the destination of every link to https://www.google.com
        */

      function changeUrls() {
        let x = document.querySelectorAll("a");
        for (let i = 0; i < x.length; i++) {
          x[i].href = "https://www.google.com";
        }
      }

      /* EXERCISE 5
         Write a function for adding a new item in the second list.
         */

      function addToTheSecond(content) {
        let node = document.createElement("li");
        let textnode = document.createTextNode(content);
        node.appendChild(textnode);
        document.getElementById("secondList").appendChild(node);
      }

      /* EXERCISE 6
        Write a function for adding a second paragraph to the div.
        */

      function addParagraph(content) {
        let tag = document.createElement("p");
        let text = document.createTextNode(content);
        tag.appendChild(text);
        let element = document.querySelector("div")
        element.appendChild(tag);
      }

      /* EXERCISE 7
        Write a function for making the first UL disappear.
        */

      function firstUlDisappear() {
       document.getElementById("firstList").style.display="none"
      }

      /* EXERCISE 8
        Write a function for making the background of every UL green.
        */

      function paintItGreen() {
        let x = document.getElementsByTagName("ul")
        for(let i=0; i<x.length;i++){
          x[i].style.backgroundColor="green"
        }
        
      }

      /* EXERCISE 9
        Make the heading of the page change color every time the user clicks on it.
        */

      function makeItClickable() {
        document.querySelector("h1").addEventListener("click",onClick())
        function onClick(){
          document.querySelector("h1").style.color="red"
        }
      }

      /* EXERCISE 10
        Change the footer text with something else when the user clicks on it.
        */

      function changeFooterText() {}

      /* EXERCISE 11
        Attach an event listener to the input field in the page for console logging its value just after any keystroke.
        */

      const inputField = document.getElementById("input-field");

      /* EXERCISE 12
        Create a new welcome alert message when the page successfully loads.
        */

      window.onload = function () {
        alert("Welcome");
      };

      /* EXERCISE 13
        Use HTML5 tags to divide the content of the page in a more semantic way.
        */
    </script>

    <style>
      .myHeading {
        color: red;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>This is the title of the page</h1>
      <h2>This is the subtitle of the page</h2>
    </header>

    <main>
      <hr />

      <ul id="firstList">
        <li>1st</li>
        <li>2nd</li>
        <li>3rd</li>
      </ul>

      <ul id="secondList">
        <li>1st</li>
        <li>2nd</li>
        <li>3rd</li>
      </ul>

      <a href="strive.school">This link goes to Strive School</a>

      <div>

      </div>

      <div>
        <input
          type="text"
          id="input-field"
          placeholder="input field for the exercise"
        />
      </div>
    </main>

    <footer>
      <p>And this text is just for the exercise too!</p>
    </footer>
  </body>
</html>
